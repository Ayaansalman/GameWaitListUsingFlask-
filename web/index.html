<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CATALYSM</title>
  <link rel="icon" type="image/png" href="/static/catalysm-logo.png">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      min-height: 100vh;
      overflow: hidden;
      position: relative;
    }

    .background {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: url(/static/background.jpg) no-repeat center center !important;
      background-size: cover;
      filter: brightness(0.5);
      z-index: -1;
    }

    .background::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: linear-gradient(135deg, rgba(139, 0, 255, 0.2), rgba(255, 107, 53, 0.2));
      z-index: 1;
    }

    .particles {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 0;
      pointer-events: none;
    }

    .particle {
      position: absolute;
      width: 3px;
      height: 3px;
      background: rgba(255, 215, 0, 0.6);
      border-radius: 50%;
      animation: float 15s infinite ease-in-out;
      box-shadow: 0 0 10px rgba(255, 215, 0, 0.8);
    }

    @keyframes float {
      0%, 100% {
        transform: translateY(0) translateX(0);
        opacity: 0;
      }
      10% {
        opacity: 1;
      }
      90% {
        opacity: 1;
      }
      100% {
        transform: translateY(-100vh) translateX(50px);
        opacity: 0;
      }
    }

    .container {
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      position: relative;
      z-index: 1;
    }

    .card {
      background: rgba(15, 15, 25, 0.85);
      backdrop-filter: blur(20px);
      border: 2px solid rgba(255, 215, 0, 0.2);
      border-radius: 30px;
      padding: 60px 50px;
      max-width: 550px;
      width: 100%;
      box-shadow: 0 20px 60px rgba(0, 0, 0, 0.6),
                  0 0 100px rgba(255, 215, 0, 0.1) inset;
      animation: fadeIn 1s ease-out;
      position: relative;
      overflow: hidden;
    }

    .game-logo {
      width: 100%;
      max-width: 400px;
      height: auto;
      margin: 0 auto 30px;
      display: block;
      filter: drop-shadow(0 0 30px rgba(255, 215, 0, 0.6));
      animation: logoGlow 3s ease-in-out infinite;
    }

    @keyframes logoGlow {
      0%, 100% {
        filter: drop-shadow(0 0 20px rgba(255, 215, 0, 0.4));
      }
      50% {
        filter: drop-shadow(0 0 40px rgba(255, 215, 0, 0.8));
      }
    }

    .card::before {
      content: '';
      position: absolute;
      top: -2px;
      left: -2px;
      right: -2px;
      bottom: -2px;
      background: linear-gradient(45deg, #FFD700, #FF6B35, #8B00FF, #00D4FF);
      border-radius: 30px;
      z-index: -1;
      opacity: 0;
      transition: opacity 0.3s;
      filter: blur(20px);
    }

    .card:hover::before {
      opacity: 0.4;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .logo {
      font-size: 3rem;
      text-align: center;
      margin-bottom: 10px;
      animation: glow 2s ease-in-out infinite;
    }

    @keyframes glow {
      0%, 100% {
        text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
      }
      50% {
        text-shadow: 0 0 40px rgba(255, 215, 0, 0.8), 0 0 60px rgba(255, 215, 0, 0.6);
      }
    }

    h1 {
      color: #FFD700;
      text-align: center;
      font-size: 2.5rem;
      margin-bottom: 15px;
      font-weight: 700;
      text-shadow: 0 0 20px rgba(255, 215, 0, 0.5);
      letter-spacing: 2px;
    }

    .subtitle {
      color: rgba(255, 255, 255, 0.7);
      text-align: center;
      font-size: 1.1rem;
      margin-bottom: 40px;
      line-height: 1.6;
    }

    .input-group {
      position: relative;
      margin-bottom: 30px;
    }

    input[type="email"] {
      width: 100%;
      padding: 18px 20px;
      background: rgba(255, 255, 255, 0.05);
      border: 2px solid rgba(255, 215, 0, 0.3);
      border-radius: 15px;
      color: white;
      font-size: 1rem;
      transition: all 0.3s ease;
      outline: none;
    }

    input[type="email"]::placeholder {
      color: rgba(255, 255, 255, 0.4);
    }

    input[type="email"]:focus {
      border-color: #FFD700;
      background: rgba(255, 255, 255, 0.1);
      box-shadow: 0 0 20px rgba(255, 215, 0, 0.3);
    }

    .submit-btn {
      width: 100%;
      padding: 18px;
      background: linear-gradient(135deg, #FFD700, #FFA500);
      border: none;
      border-radius: 15px;
      color: #000;
      font-size: 1.1rem;
      font-weight: 700;
      cursor: pointer;
      transition: all 0.3s ease;
      text-transform: uppercase;
      letter-spacing: 2px;
      position: relative;
      overflow: hidden;
    }

    .submit-btn::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
      transition: left 0.5s;
    }

    .submit-btn:hover::before {
      left: 100%;
    }

    .submit-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 30px rgba(255, 215, 0, 0.5);
    }

    .submit-btn:active {
      transform: translateY(0);
    }

    .features {
      margin-top: 40px;
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 15px;
    }

    .feature {
      display: flex;
      align-items: center;
      gap: 10px;
      color: rgba(255, 255, 255, 0.8);
      font-size: 0.9rem;
    }

    .feature-icon {
      font-size: 1.2rem;
    }

    .success-message {
      display: none;
      text-align: center;
      color: #4CAF50;
      font-size: 1.1rem;
      margin-top: 20px;
      animation: fadeIn 0.5s;
    }

    @media (max-width: 600px) {
      .card {
        padding: 40px 30px;
      }

      h1 {
        font-size: 2rem;
      }

      .features {
        grid-template-columns: 1fr;
      }
    }
  </style>
</head>
<body>
  <div class="background"></div>
  <div class="particles" id="particles"></div>

  <div class="container">
    <div class="card">
      <img src="/static/catalysm-logo.png" alt="CATALYSM" class="game-logo">
      <p class="subtitle">Be among the first heroes to experience our epic action-packed adventure. Secure your spot in the beta!</p>

      <form id="waitlistForm">
        <div class="input-group">
          <input 
            type="email" 
            id="email" 
            placeholder="Enter your email address" 
            required
          >
        </div>
        <button type="submit" class="submit-btn">
          Join the Waitlist
        </button>
      </form>

      <div class="success-message" id="successMessage">
        ‚úì Welcome, adventurer! You're on the list.
      </div>

      <div class="features">
        <div class="feature">
          <span class="feature-icon">üéÆ</span>
          <span>Early Access</span>
        </div>
        <div class="feature">
          <span class="feature-icon">üéÅ</span>
          <span>Exclusive Rewards</span>
        </div>
        <div class="feature">
          <span class="feature-icon">üåü</span>
          <span>Beta Testing</span>
        </div>
        <div class="feature">
          <span class="feature-icon">üë•</span>
          <span>Community Access</span>
        </div>
      </div>
    </div>
  </div>

  <script>
    // Create floating particles
    const particlesContainer = document.getElementById('particles');
    for (let i = 0; i < 30; i++) {
      const particle = document.createElement('div');
      particle.className = 'particle';
      particle.style.left = Math.random() * 100 + '%';
      particle.style.animationDelay = Math.random() * 15 + 's';
      particle.style.animationDuration = (Math.random() * 10 + 10) + 's';
      particlesContainer.appendChild(particle);
    }

    // Form submission
    document.getElementById('waitlistForm').addEventListener('submit', function(e) {
      e.preventDefault();
      const email = document.getElementById('email').value;
      
      // Hide form and show success message
      this.style.display = 'none';
      document.getElementById('successMessage').style.display = 'block';

      // Here you would normally send the email to your backend
      console.log('Email submitted:', email);
      
      // Optional: Reset after 3 seconds
      setTimeout(() => {
        this.style.display = 'block';
        document.getElementById('successMessage').style.display = 'none';
        this.reset();
      }, 3000);
    });
  </script>
</body>
</html>
